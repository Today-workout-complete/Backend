<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .login {
            width: 500px;
            margin: 200px auto auto auto;
        }

        .title {
            margin: 0px 0px 0px 150px;
        }

        .id {
            margin: 20px 0px 0px 160px;
        }

        .pw {
            margin: 20px 0px 0px 160px;
        }

        .button {
            margin: 20px 0px 0px 160px;
        }
    </style>
</head>
<body>
    <form action="/api/join" method="post">
        <input type="text" name="mail" class="text-field" placeholder="이메일">
        <input type="password" name="password" class="text-field" placeholder="비밀번호">
        <input type="text" name="name" class="text-field" placeholder="이름">
        <input type="text" name="sex" class="text-field" placeholder="성별">
        <input type="text" name="phonenumber" class="text-field" placeholder="전화번호">
        <input type="text" name="address" class="text-field" placeholder="주소">
        <input type="text" name="introduction" class="text-field" placeholder="자기소개">
        <input type="text" name="nickname" class="text-field" placeholder="닉네임">
        <input type="text" name="profile_img" class="text-field" placeholder="사진">
        <input type="submit" value="회원가입" class="submit-btn">
      </form>
</body>

</html>
